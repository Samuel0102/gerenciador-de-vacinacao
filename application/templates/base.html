<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>{% block title %} {% endblock title %}- SUV</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap & CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/ CSS/base.css" />
    {% block extracss %} {% endblock extracss %}
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/33153a90f5.js"
      crossorigin="anonymous"
    ></script>
    {% block extrajs %} {% endblock extrajs %}
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-sm navbar-dark py-4"
        style="background-color: #00a896"
      >
        <div class="container-fluid text-white">
          <a class="navbar-brand" href="#">
            <i class="fas fa-heartbeat display-4"></i>
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#header_nav_menu"
            aria-controls="header_nav_menu"
            aria-expanded="false"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="header_nav_menu">
            <ul class="navbar-nav ml-auto text-white text-center">
              <li class="nav-item">
                <a class="nav-link border-right px-4 text-white" href="/"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link border-right px-4 text-white"
                  href="/vaccine-register"
                  >VACINA</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-4 text-white" href="/vaccination-register"
                  >VACINAÇÃO</a
                >
              </li>
              <li class="nav-item dropdown d-sm-none pl-3">
                <a
                  href="#"
                  class="nav-link dropdown-toggle text-white"
                  data-toggle="dropdown"
                >
                  PERFIL
                </a>

                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Meu Perfil</a>
                  <a class="dropdown-item" href="#">Minha Carteirinha</a>
                </div>
              </li>
            </ul>

            <i
              class="fas fa-user-circle display-4 d-none d-sm-block"
              style="padding-left: 35px"
            ></i>
          </div>
        </div>
      </nav>
    </header>

    <main>{% block content %} {% endblock content %}</main>

    <footer class="mt-5">
      <div class="container-fluid py-4" style="background-color: #00a393">
        <div class="row text-white align-items-center">
          <div class="col-6 offset-0 offset-sm-3 text-center">
            <span>
              Maria Erbs, Samuel Pacheco & Thaís Junkes <br />
              Todos os direitos reservados
            </span>
          </div>

          <div class="col-3 offset-3 offset-sm-0" style="font-size: 30px">
            <div id="social_icons" class="d-flex justify-content-end">
              <i class="fas fa-envelope px-1"></i>
              <i class="fab fa-facebook-f px-1"></i>
              <i class="fab fa-instagram px-1"></i>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
