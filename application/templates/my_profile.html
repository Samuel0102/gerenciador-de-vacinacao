{% extends "base.html" %} {% block title %} Meu Perfil {% endblock title %} 
{% block extracss %}
<link rel="stylesheet" href="../static/ CSS/my_profile.css" />
{% endblock extracss %}
{% block extrajs %} 
<script src="../static/JS/account_scripts.js"></script>
{% endblock extrajs %}
{% block content %}
<div class="container-fluid">
  <section class="row text-center">
    <h1 class="col-12 my-5">Meu Perfil</h1>
  </section>

  <section class="row mb-5 align-items-center">
    <div class="col-12 col-md-5 d-flex justify-content-end w-100">
      <div id="user-space" class="text-center">
        <i class="fas fa-user fa-3x user-style"></i>

        <div id="user-about">
          <h4 class="d-block" id="username"></h4>
          <h4 id="user-age"></h4>
        </div>

        <div id="user-actions">
          <button type="button" name="alter-data" class="user-button">
            ALTERAR DADOS
          </button>
          <br />
          <button type="button" name="del-data" class="user-button mt-2">
            EXCLUIR CONTA
          </button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 d-flex justify-content-center w-100">
      <form>
        <div class="form-row justify-content-around">
          <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input
              type="text"
              name="name"
              id="user-name"
              class="form-control"
              readonly
            />
          </div>

          <div class="form-group col-md-6">
            <label for="born">Data de Nascimento</label>
            <input
              type="date"
              name="born"
              id="user-born"
              class="form-control"
              readonly
            />
          </div>
        </div>

        <div class="form-row justify-content-around">
          <div class="form-group col-md-6">
            <label for="CPF">CPF</label>
            <input
              type="text"
              name="CPF"
              id="user-cpf"
              class="form-control"
              readonly
            />
          </div>
          <div class="form-group col-md-6">
            <label for="coren">COREN</label>
            <input
              type="text"
              name="coren"
              id="user-coren"
              class="form-control"
              readonly
            />
          </div>
        </div>

        <div class="form-row justify-content-around">
          <div class="form-group col-md-6">
            <label for="tel">Telefone</label>
            <input
              type="tel"
              name="tel"
              id="user-tel"
              class="form-control"
              readonly
            />
          </div>
          <div class="form-group col-md-6">
            <label for="sex">Sexo</label>
            <select id="input-sex" name="sex" class="form-control" disabled>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
          </div>
        </div>

        <div class="form-row justify-content-center">
          <div class="form-group col-md-12">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="user-email"
              class="form-control"
              readonly
            />
          </div>
        </div>
      </form>
    </div>
  </section>
</div>
{% endblock content %}
